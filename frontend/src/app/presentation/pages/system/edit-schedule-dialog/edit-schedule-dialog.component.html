<h2 mat-dialog-title>Editar Schedule</h2>
<mat-dialog-content>
  <div
    class="mt-1 p-4 bg-[var(--mat-sys-content-toolbar-container-color)] rounded-[var(--mat-sys-corner-large)]"
  >
    <form [formGroup]="scheduleForm" class="mt-1">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" readonly />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput formControlName="label" readonly />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Cron</mat-label>
        <textarea matInput formControlName="cron"></textarea>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-flat-button
    [mat-dialog-close]="scheduleData()"
    [disabled]="!scheduleForm.valid"
    cdkFocusInitial
  >
    Guardar
  </button>
</mat-dialog-actions>
