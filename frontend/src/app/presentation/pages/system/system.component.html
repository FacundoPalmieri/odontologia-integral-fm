<app-page-toolbar [title]="'Sistema'"></app-page-toolbar>
<div class="mt-4">
  <mat-card appearance="outlined">
    <mat-card-content>
      <form [formGroup]="tokenForm">
        <div
          class="flex flex-col md:flex-row gap-4 items-center justify-center"
        >
          <div class="w-full md:w-auto">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Expiraci√≥n del Token (minutos)</mat-label>
              <input matInput type="number" formControlName="expiration" />
            </mat-form-field>
            <button
              mat-flat-button
              (click)="setTokenExpirationTime()"
              class="ml-2 w-full md:w-auto mt-2 md:mt-0"
            >
              Actualizar
            </button>
          </div>

          <div class="w-full md:w-auto">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Intentos fallidos de logueo</mat-label>
              <input matInput type="number" formControlName="attempts" />
            </mat-form-field>
            <button
              mat-flat-button
              (click)="setFailedAttempts()"
              class="ml-2 w-full md:w-auto mt-2 md:mt-0"
            >
              Actualizar
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
