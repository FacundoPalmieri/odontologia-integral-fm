<app-page-toolbar [title]="'Sistema'"></app-page-toolbar>
<mat-card appearance="outlined" class="mt-4">
  <mat-card-content>
    <form [formGroup]="tokenForm">
      <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
        <div class="w-full md:w-auto">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Expiración del Token (minutos)</mat-label>
            <input matInput type="number" formControlName="jwtExpiration" />
          </mat-form-field>
          <button
            mat-flat-button
            (click)="updateTokenExpirationTime()"
            class="ml-2 w-full md:w-auto mt-2 md:mt-0"
          >
            Actualizar
          </button>
        </div>

        <div class="w-full md:w-auto">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Expiración del Refresh Token (días)</mat-label>
            <input
              matInput
              type="number"
              formControlName="refreshTokenExpiration"
            />
          </mat-form-field>
          <button
            mat-flat-button
            (click)="updateRefreshTokenExpirationTime()"
            class="ml-2 w-full md:w-auto mt-2 md:mt-0"
          >
            Actualizar
          </button>
        </div>

        <div class="w-full md:w-auto">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Intentos fallidos de logueo</mat-label>
            <input matInput type="number" formControlName="attempts" />
          </mat-form-field>
          <button
            mat-flat-button
            (click)="updateFailedAttempts()"
            class="ml-2 w-full md:w-auto mt-2 md:mt-0"
          >
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card appearance="outlined" class="mt-4">
  <mat-card-content>
    <h1 class="text-xl text-bold">Mensajes del Sistema</h1>
    <div class="w-1/2 flex mt-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Buscar mensaje</mat-label>
        <input type="text" matInput [formControl]="messagesFilter" />
        <i-tabler matSuffix name="search" class="mx-4"></i-tabler>
      </mat-form-field>
    </div>
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="messagesDataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>Key</th>
          <td mat-cell *matCellDef="let element">{{ element.key }}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Mensaje</th>
          <td mat-cell *matCellDef="let element">{{ element.value }}</td>
        </ng-container>

        <ng-container matColumnDef="locale">
          <th mat-header-cell *matHeaderCellDef>Locale</th>
          <td mat-cell *matCellDef="let element">{{ element.locale }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              (click)="edit(element)"
              matTooltip="Editar"
              matTooltipPosition="right"
            >
              <i-tabler name="edit"></i-tabler>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons="true"
        aria-label="Seleccionar página de usuarios"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
