<h2 mat-dialog-title>Crear Usuario</h2>
<mat-dialog-content>
  <div class="mt-1">
    <form [formGroup]="userForm" class="mt-1">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password1"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          type="button"
        >
          <mat-icon>{{
            hidePassword() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Confirmar contraseña</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password2"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          type="button"
        >
          <mat-icon>{{
            hidePassword() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        @if(userForm.hasError('passwordsMismatch')){
        <mat-error>Las contraseñas no coinciden</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Rol</mat-label>
        <mat-select
          name="rolesSelect"
          formControlName="rolesList"
          multiple
          [compareWith]="compareRoles"
        >
          @for(role of roles; track $index){
          <mat-option [value]="role.id">{{ role.role }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-flat-button
    [mat-dialog-close]="userForm.value"
    [disabled]="!userForm.valid"
    cdkFocusInitial
  >
    Crear
  </button>
</mat-dialog-actions>
