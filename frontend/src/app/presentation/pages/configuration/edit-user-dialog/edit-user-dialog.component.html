<h2 mat-dialog-title>Editar Usuario</h2>
<mat-dialog-content>
  <div class="mt-1">
    <form [formGroup]="userForm" class="mt-1">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" readonly />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" readonly />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Rol</mat-label>
        <mat-select
          name="rolesSelect"
          formControlName="rolesList"
          multiple
          [compareWith]="compareRoles"
        >
          @for(role of roles; track $index){
          <mat-option [value]="role">{{ role.role }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Habilitado</mat-label>
        <mat-select name="enabled" formControlName="enabled">
          <mat-option [value]="true">Habilitado</mat-option>
          <mat-option [value]="false">Deshabilitado</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-flat-button
    [mat-dialog-close]="userForm.value"
    [disabled]="!userForm.valid"
    cdkFocusInitial
  >
    Guardar
  </button>
</mat-dialog-actions>
