<app-page-toolbar [title]="'Pacientes'"></app-page-toolbar>
<mat-card appearance="outlined" class="mt-4">
  <mat-card-content>
    <div class="flex w-full justify-end gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Buscar paciente</mat-label>
        <input type="text" matInput [formControl]="patientsFilter" />
        <i-tabler matSuffix name="search" class="mx-4"></i-tabler>
      </mat-form-field>
      <button
        mat-flat-button
        matTooltip="Crear paciente"
        matTooltipPosition="left"
        class="mt-1"
        (click)="create()"
      >
        <i-tabler class="mt-1" name="plus"></i-tabler>
      </button>
    </div>
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="patientsDataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.firstName }} {{ element.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
          <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              matTooltip="Editar"
              matTooltipPosition="left"
            >
              <i-tabler name="edit"></i-tabler>
            </button>
            <button
              mat-icon-button
              matTooltip="Historia Clínica"
              matTooltipPosition="right"
            >
              <i-tabler name="report-search"></i-tabler>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons="true"
        aria-label="Seleccionar página de pacientes"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
